<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change your Password</title>
    <!--Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/da2581949d.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-start h-100 gradient-custom-3">
            <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-start py-5 h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <button type="button" class="btn text-start p-3" onclick="location.href='changeprofile.html'"><i class="fa-solid fa-arrow-left"></i> Go Back </button>
                    <div class="card-body">
                    <h2 class="text-uppercase text-center mb-5">Change Password</h2>
                    <form id="changepasswordForm">

                        <div class="form-outline mb-4">
                            <input type="password" id="old_password" class="form-control form-control-lg" required/>
                            <label class="form-label" for="old_password">Your old Password</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="new_password" class="form-control form-control-lg" required/>
                            <label class="form-label" for="new_password">Your new Password</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="confirm_new_password" class="form-control form-control-lg" required/>
                            <label class="form-label" for="confirm_new_password">Confirm your new password</label>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Confirm</button>
                        </div>

                    </form>

                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>

    

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- API Script -->
    <script src="api.js"></script>
</body>
</html>
