<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!--Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/da2581949d.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

<body class="gradient-custom-3">
  <section class="vh-100 py-5">
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-10 col-xl-9">
            <div class="card" style="border-radius: 15px;">
              <div class=" px-0">
                <div class="p-3">
                  <h4 class="d-flex align-items-center mb-0">
                    Home <i class="far fa-xs fa-brands fa-twitter ms-auto text-primary"></i>
                    <button title="Edit Your Profile" class="btn ms-auto"
                      onclick="location.href='changeprofile.html'"><i class="fa-xs fa-solid fa-user-pen"></i></button>
                    <button title="Logout" class="btn" onclick="logout()"><i
                        class="fa-xs fa-solid fa-right-from-bracket"></i></button>
                  </h4>
                </div>
                <div>
                  <div class="card shadow-0">
                    <div class="card-body border-bottom pb-2">
                      <div class="d-flex">
                        <img
                          src="https://hips.hearstapps.com/digitalspyuk.cdnds.net/17/13/1490989538-egg.jpg?resize=480:*"
                          class="rounded-circle" height="50" alt="Avatar" />
                        <div class="d-flex align-items-center w-100 ps-3">
                          <div class="w-100">
                            <input type="text" id="form143" class="form-control form-status border-0 py-1 px-0"
                              placeholder="What's happening" />
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <ul class="list-unstyled d-flex flex-row ps-3 pt-3" style="margin-left: 50px;">
                          <li>
                            <a href=""><i class="far fa-image pe-2"></i></a>
                          </li>
                          <li>
                            <a href=""><i class="fas fa-photo-video px-2"></i></a>
                          </li>
                          <li>
                            <a href=""><i class="fas fa-chart-bar px-2"></i></a>
                          </li>
                          <li>
                            <a href=""><i class="far fa-smile px-2"></i></a>
                          </li>
                          <li>
                            <a href=""><i class="far fa-calendar-check px-2"></i></a>
                          </li>
                        </ul>
                        <div class="d-flex align-items-center">
                          <button type="button" class="btn btn-primary btn-rounded" onclick="newTweet()" id="tweetBtn">Tweet</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="feed">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!-- API Script -->
  <script src="api.js"></script>
  <script>
    checkLoggedInStatus();
    fetchTweets();
  </script>

</html>
